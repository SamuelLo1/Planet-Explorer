<!DOCTYPE html>
<html>

<head>
    <title>Planet Explorer | Home</title>
    <meta name="description" content="A Catalog of Shows Set in Los Angeles">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="scripts.js"></script>
</head>

<body>
    <header class="main-header">
        <h1 class="title">Planet Explorer ü™ê</h1>
    </header>
    <div class="control-bar">
        <section>
            <h2>Sorted By: </h2>
            <h2 id="sort-method"> Distance from sun</h2>   
        </section>
        <div class="dropdown">
            <button class="dropbtn">Sort Planets By:</button>
            <div class="dropdown-content">
                <button id="temperatureSort"> Temperature </button>
                <button id="distanceSort"> Distance </button>
                <button id="diameterSort"> Diameter </button>
            </div>
        </div>
        <div class="toggleExo"> 
            <h2> Exo-planets </h2>
            <label class="switch">
                <input id="exoToggle" type="checkbox" checked>
                <span class="slider round"></span>
            </label>
        </div>
        <div class="buttonSection"> 
            <button id="addPlanetButton"> Add Planet</button>
            <button id="removePlanetButton"> Remove Planet</button>
        </div>
    </div>
        <div id="card-container">
        </div>
    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>Planet Name</h2>
            <div class="img-wrapper">
                <img src="" alt="planet image">
            </div>
            <ul id="bullet-points">
           
            </ul>
        </div>
    </div>
</body>

</html>
